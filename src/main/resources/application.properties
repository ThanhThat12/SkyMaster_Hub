spring.application.name=SkyMaster_Hub
server.port=8081

# spring.datasource.url=jdbc:mysql://localhost:3306/platform
# spring.datasource.username=root
# spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


airlab.api.key=f98ec0f6-5b50-4afc-97af-32830a872409
airlab.api.base-url=https://airlabs.co/api/v9

# Cache Configuration - Simple (in-memory)
spring.cache.type=simple
logging.level.org.springframework.cache=DEBUG


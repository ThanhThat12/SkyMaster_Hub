<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Navigation Fragment -->
    <nav th:fragment="navbar">
        <a href="/" class="nav-logo">Airhub</a>
        <ul class="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/realtime-flights">Real-time</a></li>
            <li><a href="/delays">Delays</a></li>
        </ul>
        <div class="nav-actions">
            <a href="#" class="btn-secondary">Account</a>
            <a href="#" class="btn-primary">Get Started</a>
        </div>
    </nav>

    <!-- CSS Fragment -->
    <style th:fragment="navbar-css">
        nav {
            background-color: white;
            padding: 15px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 40px;
            flex: 1;
            justify-content: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0066cc;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-primary {
            background-color: #0066cc;
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0052a3;
        }

        .btn-secondary {
            background-color: transparent;
            color: #0066cc;
            padding: 8px 20px;
            border: 2px solid #0066cc;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #0066cc;
            color: white;
        }
    </style>
</body>
</html>
